query Page (
  $conditions: [String],
  $device: String,
  $locale: String,
  $page: String,
  $params: String,
  $path: String
  $production: Boolean,
  $query: String,
  $renderMajor: Int,
  $template: String,
) {
  page(
    conditions: $conditions,
    device: $device,
    locale: $locale,
    page: $page,
    params: $params,
    path: $path
    production: $production,
    query: $query,
    renderMajor: $renderMajor,
    template: $template,
  ) {
    appsEtag
    appsSettingsJSON
    cacheHintsJSON
    componentsJSON
    extensionsJSON
    messagesJSON
    pageContext {
      id
      type
    }
    pagesJSON
  }
}
